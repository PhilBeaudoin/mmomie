  <button>Pause</button>

  <script>
  'use strict';

  var wins = [0,0,0,0];
  var ties = 0;
  var pause = false;
  var silent = true;

  var controller;

  function silenceIfNeeded(string) {
    return silent ? '' : string;
  }

  function displayWins() {
    var output = '';
    for (var i = 0; i < 4; ++i)
      output += silenceIfNeeded('Wins player ' + i + ' = ') + wins[i] + '<br />';
    output += silenceIfNeeded('Ties = ') + ties + '<br />';
    output += '<br />';
    var winsEl = document.getElementById('wins');
    winsEl.innerHTML = output;
  }

  function onGameOver() {
    var bestScore = 0;
    var winner = 0;
    var tie = false;
    var players = controller.model.players;
    for (var i = 0; i < players.length; ++i) {
      if (players[i].score > bestScore) {
        bestScore = players[i].score;
        winner = i;
        tie = false;
      } else if (players[i].score === bestScore) {
        tie = true;
      }
    }
    if (tie)
      ties++;
    else
      wins[winner]++;
    createController();
  }  

  function nextMove() {
    if (!pause) {
      for (var i = 0; i < 10000; ++i)
        controller.performMove();
    }
    displayWins();
    setTimeout(nextMove, 0);
  }

  function onLoad() {
    var buttonEl = document.querySelector('button');
    buttonEl.addEventListener('click', function() {
      pause = !pause;
    });
    displayWins();
    createController();
    nextMove();    
  }
  window.addEventListener('load', onLoad);
