<!DOCTYPE html>

<link rel="import" href="/base/base.html">
<link rel="import" href="/model/card.html">
<link rel="import" href="/model/card_stack.html">
<link rel="import" href="/model/config.html">

<script>

mm.exportTo('mm.m', function() {

  var Card = mm.m.Card;
  var CardStack= mm.m.CardStack;

  function Model() {
    this.stack_ = new CardStack();
    mm.m.AddInitialCards(this.stack_);
    this.stack_.shuffle();
  }

  Model.prototype = {
    get msg() {
      var text = '';
      this.stack_.cards_.forEach(function(card) {
        text += card.format() + '\n';
      });
      return text;
    }
  };

  return {
    Model: Model
  };
});

</script>
